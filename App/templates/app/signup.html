{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-3 row">
    <div class="col-3"></div>
    <div class="col-6">
        <form method="post" class="form-control">
        <h1 class="bg-secondary text-white p-2 text-center">Login</h1>
            {{ form|crispy }}
            {% csrf_token %}
            <input type="submit" value="Signup" class="btn btn-success">
            <a class="btn btn-success me-3 float-end" href="{% url 'app:login' %}">Login</a>
        </form>
    </div>
    </div>
{% endblock %}
