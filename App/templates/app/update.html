{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 class="text-white bg-secondary text-center p-1">Update Data</h1>
            <form class="form-control" method="post" enctype="multipart/form-data">
                {{ form|crispy }}
                {% csrf_token %}
                <input type="submit" value="Update File" class="btn btn-success">
            </form>
        </div>
    </div>

{% endblock %}
